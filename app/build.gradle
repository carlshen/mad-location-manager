apply plugin: 'com.android.application'

android {
    compileSdk 34
    defaultConfig {
        applicationId "com.example.sensordatacollector"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        buildConfigField "String", "lightMapStyle", "\"https://maps.swift.kg/styles/basic.json\""
        buildConfigField "String", "access_token", "\"pk.eyJ1IjoicGVuZG9sZiIsImEiOiJjaWVnNTN4Zm4wMDAxc3FtODA3bWo4OXVnIn0.6hwSXZEBAA7Kv7uiKk5LWQ\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.example.sensordatacollector'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    // 腾讯定位
    implementation 'com.tencent.map.geolocation:TencentLocationSdk-openplatform:7.2.8'
    // 腾讯地图
    implementation 'com.tencent.map:tencent-map-vector-sdk:4.3.9.9'
    // 地图组件库
    implementation 'com.tencent.map:sdk-utilities:1.0.6'

    api group: 'net.sf.marineapi', name: 'marineapi', version: '0.10.0'
    api 'com.google.android.gms:play-services-location:21.0.1'
    api 'androidx.preference:preference:1.2.0'
    implementation 'com.google.android.gms:play-services-maps:18.1.0'
    api ('com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.5@aar') {
        transitive = true
    }
    api group: 'com.elvishew', name: 'xlog', version:'1.4.0'
    api project(path: ':madlocationmanager')
}
